<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>帳票サンプル</title>
</head>
<body class="bg-light">	
	<div class="container">
		<div class="text-center">
	    <h1 th:text="${status}"></h1>
	    <div th:if="${resultMessage != null}">
	    	<p th:text="#{${resultMessage.code}}"></p>
	    </div>	    
	    <div th:if="${resultMessage == null}">
	    	<p th:text="#{e.ex.9001}"></p>
	    </div>
		<a href="/">戻る</a>
   	</div>
</body>
</html>
